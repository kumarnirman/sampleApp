<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div scrolly="true" style="max-height:85%">
  <ion-list>
    <ion-item *ngFor="let user of userDetails" (click)="selectUser(user)">
      <ion-label>
        <ion-icon name="contact"></ion-icon>&nbsp;{{ user.name}} <br/>
        <ion-icon name="mail"></ion-icon>&nbsp;{{ user.email}}
      </ion-label>
    </ion-item>
</ion-list>
</div>
</ion-content>
